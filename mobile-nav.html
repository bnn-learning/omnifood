<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="mobile-nav.css" />

    <title>Mobile</title>
  </head>

  <body>
    <!-- nav-open class gets added and removed by javascript -->
    <header class="header nav-open">
      <a href="#">
        <img class="logo" alt="Omnifood logo" src="img/omnifood-logo.png" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li class="main-nav-link">Home</li>
          <li class="main-nav-link">About</li>
          <li class="main-nav-link">Products</li>
          <li class="main-nav-link">Resources</li>
        </ul>
      </nav>
    </header>

    <!-- IonIcons javascript -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
